<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象解构</title>
</head>
<body>
    <script>
        let person = {name: 'lisi', age: 30, sex: '男'};
        let {name, age, sex} = person;
        console.log(name);
        console.log(age);
        console.log(sex);
        let {name: myName} = person;
        console.log(myName);
    </script>
</body>
</html>
