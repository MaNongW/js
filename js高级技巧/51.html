<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from方法</title>
</head>
<body>
    <script>
        var arrayLink = {
            '0': '张三',
            '1': '李四',
            '2': '王五',
            'length': 3
        }

        var ary = Array.from(arrayLink);
        console.log(ary);

        var arrayLink1 = {
            '0': '1',
            '1': '2',
            '2': '3',
            'length': 3
        }

        var ary1 = Array.from(arrayLink1, item => item * 2) 
            console.log(ary1);
        
    </script>
</body>
</html>
