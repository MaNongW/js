<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('keyup',function(e){
            console.log(e.keyCode);
            if(e.keyCode === 65){
                alert('您按下a键');     
            }else{
                alert('您没有按下a键');
            }
            
        })
        document.addEventListener('keypress',function(e){
            console.log(e.keyCode);
            
        })
    </script>
</body>
</html>
