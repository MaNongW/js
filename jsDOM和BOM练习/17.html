<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的学习能力真的很差吗</title>
    <style>
        input{
            color: #999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var text = document.querySelector('input');
        text.onfocus = function(){
            // console.log('得到了焦点');
            if(text.value === '手机'){
                this.value = '';
            } 
            this.style.color = '#333';
        }
        text.onblur = function(){
            // console.log('失去了焦点');
            if(text.value === ''){
                this.value = '手机';
            }
            this.style.color  = '#999';
        }
    </script>
</body>
</html>
