<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments;
                }
            } 
            return max;
        }
        console.log(getMax(1, 2, 3));
        console.log(getMax(1, 2 ,3, 4, 5 ,6 ,7));
        console.log(getMax(11, 22 ,3 ,44 ,55, 6, 99));
    </script>
</body>
</html>
