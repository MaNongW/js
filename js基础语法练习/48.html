<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1 ,2 ,4 ,5];
        console.log(arr.push(4, 'pink'));
        console.log(arr);

        console.log(arr.unshift('red', 'purple'));
        console.log(arr);

        console.log(arr.pop());
        console.log(arr);

        console.log(arr.shift());
        console.log(arr);
    </script>
</body>
</html>
